<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Ud.2 - Relacion de ejercicios 5</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="titlejuego">
        <h1 class="titulo">Juego del ahorcado</h1>
        <h3 class="titleintentos">Intentos restantes: <span id="intentos"></span> de 6</h3>
      </div>
      <div class="cont-teclado-juego">
      <div class="teclado">
            <div class="flex-row" id="abcdario"></div>
            <h2 class="palabra" id="palabra"></h2>
      </div>
      <div class="contejuego ">
        <div id="acierto"></div>
        <div class="imagenjuego">
          <picture>
            <img src="img/ahorcado_6.png" alt="" id="image6">
            <img src="img/ahorcado_5.png" alt="" id="image5">
            <img src="img/ahorcado_4.png" alt="" id="image4">
            <img src="img/ahorcado_3.png" alt="" id="image3">
            <img src="img/ahorcado_2.png" alt="" id="image2">
            <img src="img/ahorcado_1.png" alt="" id="image1">
            <img src="img/ahorcado_0.png" alt="" id="image0">
          </picture>
        </div>
        <h1 id="msg-final"></h1>
        <div class="contbtn" id="turnos">
          <div class="btns">
            <button class="btn" onclick="inicio()" id="reset">Elegir otra palabra</button>
            <button class="btn"  onclick="pista()" id="pista">Dame una pista!</button>
          </div>
          <div class="pista"><span id="hueco-pista"></span></div>
          </div>
      </div>
    </div>
    <div class="integrantes">
      <div class="title">Integrantes:</div>
      <ul>
        <li>Diego Mera</li>
        <li>Raúl Obregón</li>
        <li>Nilver Pulce</li>
      </ul>
    </div>
    </div>
    <script src="js/funcion.js"></script>
  </body>
</html>
