<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_1</title>
</head>
    <script>
        let usuario,an, edad;
        //declarar funciones sin parametros
        const hoy = new Date();
        function bienvenida1(){
            document.write("Bienvenido al portal Web"+"<br>");
        }
        //invocar a la función
        document.write("<h1>"+"Funciones sin parametros"+"</h1>"+"<br>");
        bienvenida1();
        bienvenida1();
        bienvenida1();
        document.write("<br>");
        document.write("<br>");
        document.write("<h1>"+"Funciones con parametros"+"</h1>"+"<br>");
        //declarar funciones con parametros
        function bienvenida2(xusuario,xedad){
            document.write("Bienvenido al portal Web: "+xusuario+"<br>");
            document.write("Su edad es: "+xedad+"<br>");
        }
        //invocar a la funcion
        usuario=prompt("Ingrese su nombre de usuario: ");
        an=parseInt(prompt("Ingrese su año de nacimiento"));
        edad=hoy.getFullYear()-an
        bienvenida2(usuario,edad);
    </script>
