<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4_JS</title>
</head>
<body>
    <script>
        //declarar variables
        let xdp,mr,r;
        //entrada
        xdp=parseInt(prompt("Ingresar Deposito:"));
        //proceso
        while (xdp>0){
            mr=parseInt(prompt("Ingresar monto a retirar:"));
            r=mr%20; //multiplo de 20
            if (r==0 && mr <=xdp){
                xdp=xdp-mr;
                //salida
                alert ("Saldo: "+xdp);
            } else {
                alert("Valor incorrecto: "+xdp);
            }
        }
    </script>
</body>
</html>
