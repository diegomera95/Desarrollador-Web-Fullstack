<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3_JS</title>
</head>
<body>
    <script>
        //declarar variables
        let nombre,xnom,asig;
        let prom,i,j,sn,xpmayor;
        //entrada
        xpmayor=0;
        sn=0
        for (i=1;i<=3;i++){
            nombre=prompt("Ingresar Alumno");
            document.write("Alumno: "+nombre+"<br>");
            for (j=1;j<=3;j++){
                asig=parseInt(prompt("Ingresar nota de la Asignatura"));
                sn+=asig;
                document.write("Notas: "+asig+"<br>");
            }
            prom=sn/3;
            document.write("Promedio: "+prom.toFixed(2)+"<br>");
            if (prom>xpmayor){
                xnom=nombre;
                xpmayor=prom;
            }
            prom=0.0;
            sn=0.0;
        }
        //salida
        document.write("Resultados finales"+"<br>");
        document.write("<hr>");
        document.write("Alumno: "+xnom+"<br>");
        document.write("Promedio Mayor: "+xpmayor.toFixed(2)+"<br>");

    </script>
</body>
</html>
