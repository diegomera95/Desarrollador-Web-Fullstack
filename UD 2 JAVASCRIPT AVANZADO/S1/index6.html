<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_3_JS</title>
<body>
        <h1>Ingresos y Egresos</h1>
        <p id="salida1"></p>
        <p id="salida2"></p>
        <p id="salida3"></p>
        <p id="salida4"></p>
        <p id="salida5"></p>
        <p id="salida6"></p>
        <p id="salida7"></p>
        <p id="salida8"></p>
        <p id="salida9"></p>
        <p id="salida10"></p>
        <p id="salida11"></p>
        <script>
            //declaracion variable
            var nombre;
            let ingresos,ig1,ig2,ig3,gastos,g1,g2,g3;
            let ahorrom,ahorrob,ahorroc,ahorroa;
            //entrada
            nombre=window.prompt('Ingrese su nombre: ');
            ig1=window.parseFloat(prompt('Ingresar su ingreso 1: '));
            ig2=window.parseFloat(prompt('Ingresar su ingreso 2: '));
            ig3=window.parseFloat(prompt('Ingresar su ingreso 3: '));
            g1=window.parseFloat(prompt('Ingresar su gasto 1: '));
            g2=window.parseFloat(prompt('Ingresar su gasto 2: '));
            g3=window.parseFloat(prompt('Ingresar su gasto 3: '));
            //proceso
            ingresos=ig1+ig2+ig3;
            gastos=g1+g2+g3;
            ahorrom=ingresos-gastos;
            ahorrob=ahorrom*2;
            ahorroc=ahorrom*4;
            ahorroa=ahorrom*12;
            //salida
            document.getElementById("salida1").innerHTML=(`El nombre del usuario es: ${nombre}`);
            document.getElementById("salida2").innerHTML=(`El ingreso 1 es: ${ig1.toFixed(2)}`);
            document.getElementById("salida3").innerHTML=(`El ingreso 2 es: ${ig2.toFixed(2)}`);
            document.getElementById("salida4").innerHTML=(`El ingreso 3 es: ${ig3.toFixed(2)}`);
            document.getElementById("salida5").innerHTML=(`El gasto 1 es: ${g1.toFixed(2)}`);
            document.getElementById("salida6").innerHTML=(`El gasto 2 es: ${g2.toFixed(2)}`);
            document.getElementById("salida7").innerHTML=(`El gasto 3 es: ${g3.toFixed(2)}`);
            document.getElementById("salida8").innerHTML=(`El ahorro mensual es: ${ahorrom.toFixed(2)}`);
            document.getElementById("salida9").innerHTML=(`El ahorro bimestral es: ${ahorrob.toFixed(2)}`);
            document.getElementById("salida10").innerHTML=(`El ahorro cuatrimestral es: ${ahorroc.toFixed(2)}`);
            document.getElementById("salida11").innerHTML=(`El ahorro anual es: ${ahorroa.toFixed(2)}`);
        </script>
</body>
</html>
