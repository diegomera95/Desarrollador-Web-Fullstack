<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 | Javascript</title>
    <script>
        //declarar variables
        var d1,d2,sd,n;
        //entrada
        n=parseInt(prompt("Ingresar número de 2 cifras"));
        //proceso
        d1=parseInt(n/10);
        d2=parseInt(n%10);
        sd=d2+d1;
        //salida
        document.write("Resultados:"+"<br>");
        document.write("<hr>");
        document.write("Número: "+n+"<br>");
        document.write("La suma de los dígitos es: "+sd);
    </script>
</head>
<body>
    
</body>
</html>
