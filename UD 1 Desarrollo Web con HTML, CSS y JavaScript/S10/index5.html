<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 | Javascript</title>
    <script>
        //declarar variables
        var n1,n2;
        var sum,res,mul,div;
        //entrada
        n1=parseFloat(prompt("Ingresar el primer valor"));
        n2=parseFloat(prompt("Ingresar el segundo valor"));
        //proceso
        sum=parseFloat(n1+n2);
        res=parseFloat(n1-n2);
        mul=parseFloat(n1*n2);
        div=parseFloat(n1/n2);
        //salida
        document.write("Resultados:"+"<br>");
        document.write("<hr>");
        document.write("Valor número 1: "+n1+"<br>");
        document.write("Valor número 2: "+n2+"<br>");
        document.write("La suma es: "+ sum.toFixed(2) +"<br>");
        document.write("la diferencia es: " + res.toFixed(2) +"<br>");
        document.write("el producto es: " + mul.toFixed(2) +"<br>");
        document.write("la cociente es: " + div.toFixed(2));
    </script>
</head>
<body>
    
</body>
</html>
