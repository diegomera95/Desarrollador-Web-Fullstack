<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 | Javascript</title>
    <script>
        //declarar variables
        var d1,d2,ci,cant;
        //entrada
        cant=parseInt(prompt("Ingresar cantidad"));
        //proceso
        d1=parseInt(cant/10);
        d2=parseInt(cant%10);
        ci=d2*10+d1;
        //salida
        document.write("Resultados:"+"<br>");
        document.write("<hr>");
        document.write("La cantidad invertida es:"+ci);
    </script>
</head>
<body>
    
</body>
</html>
