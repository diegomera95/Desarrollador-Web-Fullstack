<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <script>
        //declarar variables
        var n1,n2,n3;
        var p1,p2,p3;
        var cf;
        //entrada
        n1=parseFloat(prompt("Ingrese la nota del examen 1"));
        n2=parseFloat(prompt("Ingrese la nota del examen 2"));
        n3=parseFloat(prompt("Ingrese la nota del examen 3"));
        //proceso
        p1=n1*0.3;
        p2=n2*0.3;
        p3=n3*0.4;
        cf=p1+p2+p3;
        //salida
        document.write("Resultados:"+"<br>");
        document.write("<hr>");
        document.write("La calificacion final del curso es:"+cf.toFixed(2));
    </script>
