<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        //declarar variables
        var s1,s2,s3;
        var up1,up2,up3;
        //entrada
        s1=parseFloat(prompt("Ingrese el sueldo del empleado 1"));
        s2=parseFloat(prompt("Ingrese el sueldo del empleado 2"));
        s3=parseFloat(prompt("Ingrese el sueldo del empleado 3"));
        //proceso
        up1=s1*1.1;
        up2=s2*1.12;
        up3=s3*1.15;
        //salida
        document.write("Resultados:"+"<br>");
        document.write("<hr>");
        document.write("El sueldo aumentado del empleado 1 es:"+up1.toFixed(2)+"<br>");
        document.write("El sueldo aumentado del empleado 2 es:"+up2.toFixed(2)+"<br>");
        document.write("El sueldo aumentado del empleado 3 es:"+up3.toFixed(2));
    </script>
</head>
<body>
    
</body>
</html>
