<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorro Mensual</title>
    <script>
        //declarar variables
        var persona;
        var ig,oig,gt,am;
        //entrada
        persona=prompt("Nombre de la persona")
        ig=parseFloat(prompt("Ingresar los ingresos"));
        oig=parseFloat(prompt("Ingresar otros ingresos"));
        gt=parseFloat(prompt("Ingresar gastos"));
        //proceso
        am=parseFloat(ig+oig-gt);
        //salida
        document.write("Resultados:"+"<br>");
        document.write("<hr>");
        document.write("Persona: "+persona+"<br>");
        document.write("Ingresos: "+ig+"<br>");
        document.write("Otros ingresos: "+oig+"<br>");
        document.write("Gastos: "+gt+"<br>");
        document.write("El ahorro mensual es: "+ am.toFixed(2));
    </script>
</head>

</body>
</html>
